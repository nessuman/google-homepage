<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    
    <title>Google Homepage</title>
  </head>

  <body>
    <div class="nav-bar">
      <ul class="nav-bar-list">
        <div class="left-nav-items">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </div>
        
        <div class="right-nav-items">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
        </div>
      </ul>
    </div>
    
    <div class='logo'>
      <img id="google-logo" src='images/google-logo.png' alt="Google Logo" width='272' height='92'>
    </div>
    
    <form class="form">
      <div class="search">
        <div class="search-bar-line">
          <input id="search-bar" type="text" name="search">
          <i class="material-icons" id="microphone">keyboard_voice
          </i>
        </div>
        <div class="search-buttons">
        </div>
      </div>
    </form>
 
    
    <div class="footer">
      <ul class="footer-list">
        <div class="left-footer-items">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
        </div>
        <div class="right-footer-items">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </div>
      </ul>
    </div>
  </body>
</html>
