<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles/search-home-styles.css" rel="stylesheet" type="text/css">
    <title>Google Homepage</title>
  </head>
  
  <body>
    <div class="container">
      <div class="top-nav">
        <ul class="nav-bar">
          <div class="left-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </div>
          <div class="right-nav">
            <li><a href="#">Gmail</a>
            </li>
            <li><a href="#">Images</a></li>
            <li><i class="material-icons" id="app-icon">apps</i></li>
            <li><i class="material-icons" id="notify-icon">notifications</i></li>
            <li><img id="bwa-id" src="images/bwa-logo.png" height='25'></li>
          </div>
        </ul>
      </div>
      <div class="search">
        <div class="search-area">
          <div class="logo">
            <img id="google-logo" src='images/google-logo.png' width='292'>
          </div>
          
          <form class='search-line'>
            <input id="search-bar" type="text">
          </form>
          
          <div class="buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
          </div>
        </div>
      </div>
      
      <div class="footer">
        <ul class="foot-bar">
          <div class="left-footer">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
          </div>
          <div class="right-footer">
            <li><a href="#">Privacy</a>
            </li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
